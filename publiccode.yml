    genericName: Digitalizzazione dei procedimenti
    longDescription: |2
        

      Il progetto **Servizi Scolastici Comune di Palermo su KeySuite 6**
      consiste nella realizzazione di un **modello organizzativo e tecnologico
      di sistema informativo integrato, finalizzato alla digitalizzazione dei
      procedimenti amministrativi di una pubblica amministrazione con
      particolare focus sulla parte dei Servizi Scolastici, mediante una
      metodologia operativa per la reingegnerizzazione delle procedure
      amministrative anche sotto il profilo della trasparenza, semplificazione
      verso i cittadini e trasformazione digitale dell’amministrazione**, in
      _compliance_ con gli obiettivi dettati sia dal nuovo Piano d’azione
      dell’Unione europea per l’_eGovernment_ 2016-2020, sia dal Piano triennale
      per l’informatica nella PA (pubblica amministrazione) 2017-2019 e sia con
      le Linee Guida AgID in materia di digitalizzazione dei servizi della
      pubblica amministrazione.


      Il progetto Servizi Scolastici KS 6 mette a disposizione un set di
      processi di digitalizzazione e trasformazione digitale per i principali
      ambiti del settore dei Servizi Scolastici, a partire dalle Iscrizioni alle
      Conferme alle Scuole d’Infanzia e Asili Nido passando da quelli necessari
      al Pagamento delle Rette Scolastiche. Inoltre sono presenti processi e
      servizi online di supporto come la Gestione dell’ISEEE e tutte le
      richieste indirette collegabili al settore Scuola che i genitori possono
      presentare in autonomia sulla piattaforma web.


      Il progetto Servizi Scolastici KS 6 si concretizza in una piattaforma
      tecnologica costituita dai software a riuso KeySuite 6 e da quelli della
      piattaforma KeySuite Freeware, nelle versioni implementate ed in uso al
      Comune di Palermo e al SISPI. I principali moduli del progetto sono:


      - Sistema di gestione documentale (Document Management System, DMS) basato
      su Solr Cloud 8 opportunamente esteso per rispettare i dettami di una
      corretta gestione archivistica dei documenti.

      - Sistema per l’orchestrazione di procedimenti amministrativi e flussi
      documentali (Business Process Management System, BPM) basato su JBPM 7
      esteso con funzionalità ad-hoc per fornire una soluzione completa per
      l’automazione dei processi.

      - Console di Back-Office a supporto degli uffici preposti che fornisce
      tutti gli strumenti per una completa interazione con i diversi
      procedimenti amministrativi e flussi documentali.

      - Portale dei Servizi On-Line, lo strumento facile, veloce e diretto,
      rivolto a cittadini, imprese ed utenti esterni per interagire con gli
      uffici di Enti pubblici o privati tramite sportelli virtuali
      polifunzionali.


      Designer BPMN 2.0, strumento web based molto intuitivo che consente di
      modellare un qualunque processo/procedimento evidenziando la struttura e
      la scomposizione di questo in attività elementari. Il Designer permette
      inoltre, attraverso l’integrazione con il servizio Form Manager, di
      disegnare i form accessibili di interazione con l’utente previsti nel
      procedimento. Queste caratteristiche consentono di utilizzare la
      terminologia comune alla PA, rendendo il disegno dei processi facilmente
      leggibile e riusabile, ma al tempo stesso conforme alla notazione standard
      BPMN2. 
