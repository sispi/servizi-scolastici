<!DOCTYPE html>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gestione Istanza</title>
    </head>
    <body>
        <script>
            var username = '${$.userInfo.username}';
        </script>

        <div id="app">
            <App></App>
        </div>

        <!-- Proceedings instance manage .js -->
        <script type="module" src="/static/portal/js/features/proceedingInstanceManage.js?no-cache"></script>
